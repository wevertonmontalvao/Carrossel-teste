<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Carousel</title>
</head>
<body>
  <div class="carousel">
    <input type="radio" id="slide1" name="carousel" checked>
    <input type="radio" id="slide2" name="carousel">
    <input type="radio" id="slide3" name="carousel">

    <div class="slides">
      <div class="slide" id="slide1">
        <img src="imagens/Kuara (5).png" alt="Slide 1">
      </div>
      <div class="slide" id="slide2">
        <img src="imagens/Kuara (7).png" alt="Slide 2">
      </div>
      <div class="slide" id="slide3">
        <img src="imagens/Kuara (8).png" alt="Slide 3">
      </div>
    </div>

    <div class="navigation">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
    </div>
  </div>
</body>
</html>
